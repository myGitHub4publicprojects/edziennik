{% extends "edziennik/base.html" %}
{% block content %}

<section>
    <h3>Wybierz ucznia:</h3>
    {% for s in students %}
    <a href="{% url 'edziennik:student' s.id %}" class="btn btn-sm btn-primary">{{ s }}</a>
    {% endfor %}
    <hr>
    <a href="{% url 'auth_password_change' %}" class="btn btn-sm btn-outline-success">Zmień swoje hasło</a>
</section>
{% endblock content %}
