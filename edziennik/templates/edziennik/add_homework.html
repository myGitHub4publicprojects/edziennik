{% extends "edziennik/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<p>Nazwa grupy: <b>{{ group.name }}</b></p>

<h3>Homework</h3>

<form action="{% url 'edziennik:add_homework' group.id%}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Zapisz" class="btn btn-sm btn-primary">

</form>
{% endblock content %}
