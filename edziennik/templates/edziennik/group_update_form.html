{% extends "edziennik/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<section>
    <h2>{{ object }}</h2>

    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Zapisz" class="btn btn-sm btn-primary">
        <a href="{% url 'edziennik:group_delete' object.id %}" class="btn btn-sm btn-outline-danger">Usuń grupę</a>
    </form>
</section>
{% endblock content %}
