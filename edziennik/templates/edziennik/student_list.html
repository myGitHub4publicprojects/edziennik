{% extends "edziennik/base.html" %}
{% block content %}

<section>
    <h2 class="d-inline-block">Lista uczniów:</h2>
    <a href="{% url 'edziennik:student_create' %}"
    class="btn btn-sm btn-outline-primary float-right d-inline-block">
        Utwórz ucznia
    </a>
            <form action="" method="GET">
                <input type="text" name="fname" placeholder="imię ucznia">
                <input type="text" name="lname" placeholder="nazwisko ucznia">
                <input type="submit" value="szukaj ucznia">
            </form>
    <table class="table table-sm table-hover">
        <thead>
            <tr>
                <td>
                    Imię i nazwisko
                </td>
                <td>
                    Grupy
                </td>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td><a href="{% url 'edziennik:student' s.student.id %}">{{ s.student }}</a></td>
                <td>
                    {% for g in s.groups %}
                    <a href="{% url 'edziennik:group' g.id %}">{{ g }}</a>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</section>
{% endblock content %}
