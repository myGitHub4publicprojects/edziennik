{% extends "edziennik/base.html" %}
{% block content %}

	<h2><small class='helper'>Obecność słuchaczy w dniu </small>{% now "d m Y" %}</h2>

	<h1><small class='helper'>Nazwa grupy: </small>{{ group.name }}</h1>


	{% if error_message %}
	<h2>{{ error_message }}</h2>
	
	{% else %}

	<form action="{% url 'edziennik:name_attendance_check' group.id %}" method="post">
	{% csrf_token %}
	Temat lekcji: <input type="text" name="class_subject" required />

	<fieldset>
	{% for student in students %}
	    <input type="checkbox" name="student" id="student{{ forloop.counter }}" value="{{ student.id }}" />
	    <label for="student{{ forloop.counter }}">{{ student.name }}</label><br />
	{% endfor %}
	<input type="submit" value="Zatwierdzam" />
	</fieldset>
	</form>
	{% endif %}

{% endblock content %}
