{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
<head>


<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
<link rel="icon" type="image/png" href="{% static 'img/energyicon.png' %}">
    <title></title>
</head>
<body>

<div id="wrapper">
<img class="site-head" src="{% static 'img/headerdoszablonu.png' %}">
<div class='container'>
    <div id='header'>
    <nav id="top">
    	<a href="{% url 'edziennik:name_home' %}" id="home-link" class="fl-left">HOME</a>
    	{% if request.user.is_authenticated %}
    	<a href="{% url 'auth_logout' %}?next=/edziennik/" id="logout-link" class="fl-right">Logout</a>
    	{% endif %}
		<div class="clear"></div>
    </nav>
    </div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div id="date">
<span class="descriptor">Dzi≈õ jest: </span><span id="today_date">{% now "d m Y" %}</span>
</div>

{% block content %}

{% endblock content %}
</div>
</div>
</body>
</html>
