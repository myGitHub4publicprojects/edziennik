{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
<link rel="icon" type="image/png" href="{% static 'img/energyicon.png' %}">
<title>Edziennik</title>
</head>
<body>
<img id="head-img" src="{% static 'img/headerdoszablonu.png' %}">
<div class='container main'>
    <a href="{% url 'edziennik:name_home' %}">
        <button type="button" class="btn btn-lg top-btn">Home</button>
    </a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'auth_logout' %}?next=/">
            <button type="button" class="btn btn-lg top-btn float-right">Logout</button>
        </a>
    {% endif %}
    <p class="text-center"><small>Dzi≈õ jest:</small> <b>{% now "d m Y" %}</b></p>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}

{% endblock content %}
</div>
</body>
</html>
