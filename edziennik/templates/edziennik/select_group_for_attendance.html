{% extends "edziennik/base.html" %}
{% block content %}

<div class="select-group">
	<h3>Aby sprawdzić obecność wybierz grupę:</h3>

	{% if groups %}
	    <ul>
	    {% for group in groups %}
	        <li><a href="{% url 'edziennik:name_group_check' group.id %}">{{ group.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No groups are available.</p>
	{% endif %}
</div>

{% endblock content %}
