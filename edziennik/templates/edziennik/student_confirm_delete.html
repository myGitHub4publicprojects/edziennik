{% extends "edziennik/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<section>
    <h2>{{ object }}</h2>

    <form action="POST">{% csrf_token %}
        <p>Czy na pewno chcesz nieodwracalnie usunąć "{{ object }}"?</p>
        <input type="submit" value="Potwierdzam" class="btn btn-sm btn-outline-danger">
        <a href="{% url 'edziennik:student' object.id %}"
        class="btn btn-sm btn-primary">Powrót do ucznia</a>
    </form>
</section>
{% endblock content %}
